<!doctype html>
<html>
<head>
<title>pancarte.js shell</title>
<meta charset=utf-8>
<script src="raphael-min.js"></script>
<script src="pancarte.js"></script>
<link rel="stylesheet" type="text/css" href="shared.css">
</head>
<body>
<video></video>
<textarea id="points"></textarea>
<script>
window.addEventListener("load", function() {
  window.onbeforeunload = function(e) {return "dummy"};

  var url = prompt("URL of the video?");
  var v = document.querySelector("video");
  var fps = 0;
  var rec = null;
  v.src = url;
  v.addEventListener("error", function() {
    url = prompt("Error, correct URL of the video?");
  });
  v.addEventListener("loadstart", function() {
    fps = prompt("Video fps ?");
    var rec = new PancarteRecorder(document.querySelector("#points"), v, fps);
  });
});
</script>
</body>
</html>
